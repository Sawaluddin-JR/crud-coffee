<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Sales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mb-4">Update Sales</h1>
          <form action="/save-sale" th:action="@{/save-sale}" method="post">
            <input type="hidden" name="id" th:value="${sales.id}" />
            <div class="form-group">
              <label for="date">Tanggal</label>
              <input
                type="date"
                id="date"
                name="date"
                class="form-control"
                th:value="${sales.date}"
              />
            </div>
            <div class="form-group">
              <label for="codeCoffee">Code Coffee</label>
              <select
                id="codeCoffee"
                name="codeCoffee"
                class="form-control"
                th:value="${sales.codeCoffee.code}"
              >
                <option value="">Pilih Code Coffee</option>
                <option
                  th:each="s : ${kopi}"
                  th:value="${s.code}"
                  th:text="${s.code}"
                ></option>
              </select>
            </div>
            <div class="form-group">
              <label for="idBarista">ID Barista</label>
              <select
                id="idBarista"
                name="idBarista"
                class="form-control"
                th:value="${sales.idBarista.id}"
              >
                <option value="">Pilih ID Barista</option>
                <option
                  th:each="s : ${baris}"
                  th:value="${s.id}"
                  th:text="${s.id}"
                ></option>
              </select>
            </div>
            <br /><br />
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
