<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Show All Barista in AHT_COFFEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container mx-3">
        <h1>Show Barista</h1>
        <a th:href="@{add-barista}" class="btn btn-primary btn-sm mb-3">
            Add Data Barista
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered w-75 mb-4 mx-4 mt-1">
            <thead class="table-dark text-center">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">AGE</th>
                    <th scope="col">GENDER</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${baristas}">
                    <td th:text="${b.id}" class="text-center"></td>
                    <td th:text="${b.name}"></td>
                    <td th:text="${b.age}"></td>
                    <td th:text="${b.gender}"></td>
                    <td th:text="${b.email}"></td>
                    <td class="d-flex flex-row justify-content-evenly">
                        <a th:href="@{/ebarista/{id}(id=${b.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{del/{id}(id=${b.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
