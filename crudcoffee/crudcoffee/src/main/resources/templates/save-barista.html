<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save New Barista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Add New Barista</h1>
        <form th:action="@{/save}" method="post">
            <input type="text" class="form-control mb-4 col-4" placeholder="Masukkan id" th:field="${barista.id}">
            <input type="text" class="form-control mb-4 col-4" placeholder="Masukkan name" th:field="${barista.name}">
            <input type="text" class="form-control mb-4 col-4" placeholder="Masukkan age" th:field="${barista.age}">
            <input type="text" class="form-control mb-4 col-4" placeholder="Masukkan gender"
                th:field="${barista.gender}">
            <input type="text" class="form-control mb-4 col-4" placeholder="Masukkan email" th:field="${barista.email}">
            <button type="submit" class="btn btn-success col-2">Save Barista</button>
        </form>
        <hr>
        <a th:href="@{/home}">Back to Barista List</a>
    </div>
</body>

</html>
